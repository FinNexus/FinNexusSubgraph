specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: leverageFactory
  network: rinkeby
  source:
    address: '0xdb6136017fe722044a332df2f2ffee7c26b06d75'
    abi: leverageFactory
    startBlock: 8878482
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.4
    language: wasm/assemblyscript
    entities:
    - EntityLeverageFactory
    - EntityLeveragePool
    - EntityStakePool
    - EntityTradeItem
    - EntityTotalTVL
    - EntityTVL
    - EntityInterestAPY
    - EntityTradeVol
    - EntityStakePool
    - EntityFee
    - CreateLeveragePool
    - CreateStakePool
    abis:
    - name: leverageFactory
      file: ./abis/leverageFactory.json
    - name: leveragePool
      file: ./abis/leveragePool.json
    - name: stakePool
      file: ./abis/stakePool.json
    - name: erc20
      file: ./abis/erc20token.json
    - name: phxoracle
      file: ./abis/phxoracle.json

    eventHandlers:
    - event: CreateLeveragePool(indexed address,indexed address,indexed address,uint256,uint256)
      handler: handleCreateLeveragePool
    - event: CreateStakePool(indexed address,indexed address,uint256)
      handler: handleCreateStakePool
    blockHandlers:
    - handler: handleBlock
    file: ./src/mapping.ts

