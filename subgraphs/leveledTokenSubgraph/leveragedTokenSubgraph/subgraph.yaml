specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name:
    network: mainnet
    source:
      address: '0xe4f089a68e30224ef6f13db821fcb510f544e865'
      abi: leverageFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - leverageFactory
      abis:
        - name: leverageFactory
          file: ./abis/leverageFactory.json
      eventHandlers:
      - event: LeverageCreated(indexed address,indexed address,indexed address)
        handler: handleLeverageCreated
      file: ./src/mapping.ts

  templates:
    - kind: ethereum/contract
      name: LeveragedToken
      network: mainnet
      source:
        abi: leveragedPool
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.4
        language: wasm/assemblyscript
        file: ./src/mapping.ts
        entities:
          - leveragedPool
        abis:
          - name: leveragedPool
            file: ./abis/leveragedPool.json
      eventHandlers:
        - event: BuyHedge(indexed address,indexed address,uint256,uint256)
          handler: handleBuyHedge
        - event: BuyLeverage(indexed address,indexed address,uint256,uint256)
          handler: handleBuyLeverage
        - event: Liquidate(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleLiquidate
        - event: Rebalance(indexed address,indexed address,uint256,uint256)
          handler: handleRebalance
        - event: Redeem(indexed address,indexed address,uint256)
          handler: handleRedeem
        - event: SellHedge(indexed address,uint256,uint256)
          handler: handleSellHedge
        - event: SellLeverage(indexed address,uint256,uint256)
          handler: handleSellLeverage
        - event: Swap(indexed address,indexed address,uint256,uint256)
          handler: handleSwap

    - kind: ethereum/contract
      name: fnxoracle
      network: mainnet
      source:
        address: "0xdae742f9675b5dfa932ce4b1cd0a9f0d089b7b4d"
        abi: fnxoracle
        startBlock: 8571600
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.4
        language: wasm/assemblyscript
        entities:
        - LeveragedTokenPriceEntity
        abis:
        - name: fnxoracle
          file: ./abis/fnxoracle.json
        blockHandlers:
        - handler: handleBlock
        file: ./src/mapping.ts


